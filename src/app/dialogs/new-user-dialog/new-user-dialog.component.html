<div class="add-user-wrapper">
    <div class="container">
        <div class="close"><i class="far fa-times" (click)="close()"></i></div>
        <input type="text" placeholder="First name" name="firstName" [(ngModel)]="user.firstName" >
        <input type="text" placeholder="Last name" name="lastName" [(ngModel)]="user.lastName">
        <input type="email" placeholder="Email" name="email" [(ngModel)]="user.email">
        <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
        <button class="submit" (click)="addUser()">Add user</button>
    </div>
</div>
